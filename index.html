
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>DriveScan Pro - Auditor√≠a IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          -webkit-font-smoothing: antialiased;
          background-color: #020617;
          overflow-x: hidden;
          color: #f8fafc;
        }
        
        .text-gradient {
          background: linear-gradient(135deg, #60a5fa 0%, #34d399 100%);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .glass-panel {
          position: relative;
          background: rgba(15, 23, 42, 0.4);
          backdrop-filter: blur(28px) saturate(200%);
          -webkit-backdrop-filter: blur(28px) saturate(200%);
          border: 1px solid rgba(255, 255, 255, 0.08);
          border-radius: 2.5rem;
          transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .glass-panel:hover {
          background: rgba(30, 41, 59, 0.6);
          border-color: rgba(59, 130, 246, 0.3);
          transform: translateY(-6px);
          box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
        }

        .aurora {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background: #020617;
          overflow: hidden;
        }

        .aurora-blob {
          position: absolute;
          width: 900px;
          height: 900px;
          border-radius: 50%;
          filter: blur(160px);
          opacity: 0.25;
          animation: float 30s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        @keyframes float {
          from { transform: translate(-30%, -30%) rotate(0deg); }
          to { transform: translate(40%, 40%) rotate(360deg); }
        }

        .btn-gradient {
          background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
          box-shadow: 0 15px 35px -12px rgba(59, 130, 246, 0.5);
          transition: all 0.4s ease;
        }
        .btn-gradient:hover {
          transform: translateY(-3px);
          box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.6);
          filter: brightness(1.15);
        }

        .light-contrast-section {
          background-color: #ffffff;
          color: #0f172a;
          position: relative;
          z-index: 10;
        }

        input, textarea, select {
          font-size: 16px !important;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38"
  }
}
</script>
</head>
<body>
    <div class="aurora">
      <div class="aurora-blob bg-blue-700" style="top: -20%; left: -20%;"></div>
      <div class="aurora-blob bg-indigo-950" style="bottom: -20%; right: -20%; animation-delay: -7s;"></div>
      <div class="aurora-blob bg-cyan-900" style="top: 40%; left: 30%; animation-delay: -15s; width: 600px; height: 600px;"></div>
    </div>
    <div id="root"></div>
</body>
</html>
